name: ci-workflow
run-name: ${{ github.actor }} pushed new stuff
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '21'
      - run: cd script
      - run: npm install
      - run: npm test
